apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-slight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-slight
  template:
    metadata:
      labels:
        app: rust-slight
    spec:
      runtimeClassName: wasmtime-slight-v1
      containers:
        - name: rust-slight
          image: ghcr.io/huangyingting/rust-slight:main
          imagePullPolicy: Always
          command: ["/"]
          env:
          - name: REDIS_ADDRESS
            # REPLACE ME
            value: redis://redis-master.redis:6379
---
apiVersion: v1
kind: Service
metadata:
  name: rust-slight
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: rust-slight
